<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="cotizaciones.css">

</head>

<body class="p-3 m-0 border-0 bd-example">

    <div class="cont">
        <center>
            <div class="container">
                <div class="icono1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-pencil-square" viewBox="0 0 16 16">
                        <path
                            d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                        <path fill-rule="evenodd"
                            d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
                    </svg>
                </div>
                <p class="titulo">Nueva Cotizacion</p>
            </div>
        </center>
        <br><br>



        <form class="row g-3 needs-validation was-validated" novalidate="">
            <div class="col-md-5">
                <label for="validacioRut" class="form-label">Atencion:</label>
                <input type="text" class="form-control" id="validacionRut" placeholder="Ingrese el Rut">

            </div>

            <div class="col-md-5">
                <label for="validacioRut" class="form-label">Telefono:</label>
                <input type="text" class="form-control" id="validacionRut" placeholder="Ingrese el Rut">

            </div>
        </form>
        <br><br>


        <form class="row g-3 needs-validation was-validated" novalidate="">

            <div class="col-md-4">
                <label for="validationCustom01" class="form-label">Empresa:</label>
                <input type="text" class="form-control" id="validationCustom01" placeholder="Ingrese Nombres"
                    required="">

            </div>

            <div class="col-md-4">
                <label for="validationCustom02" class="form-label">Telefono Empresa:</label>
                <input type="text" class="form-control" id="validationCustom02" placeholder="Ingrese Apellidos"
                    required="">

            </div>

            <div class="col-md-4">
                <label for="validationCustomUsername" class="form-label">Email Empresa:</label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                    <input type="text" class="form-control" id="validationCustomUsername"
                        aria-describedby="inputGroupPrepend" required="">
                </div>
            </div>
        </form>
        <br><br>

        <form class="row g-3 needs-validation was-validated" novalidate="">

            <div class="col-md-4">
                <label for="validationCustom01" class="form-label">Empresa:</label>
                <input type="text" class="form-control" id="validationCustom01" placeholder="Ingrese Nombres"
                    required="">

            </div>

            <div class="col-md-4">
                <label for="validationCustom01" class="form-label">Empresa:</label>
                <input type="text" class="form-control" id="validationCustom01" placeholder="Ingrese Nombres"
                    required="">

            </div>

            <div class="col-md-4">
                <label for="validationCustom01" class="form-label">Empresa:</label>
                <input type="text" class="form-control" id="validationCustom01" placeholder="Ingrese Nombres"
                    required="">
            </div>
        </form>
        <br><br>


        <div class="containe">
            <button class="container1">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-plus-square-fill" viewBox="0 0 16 16">
                    <path
                        d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm6.5 4.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3a.5.5 0 0 1 1 0z" />
                </svg>
                <h4>Enviar Solicitud</h4>
            </button>
        </div>

        <div class="containe">
            <button class="container2">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-printer-fill" viewBox="0 0 16 16">
                    <path
                        d="M5 1a2 2 0 0 0-2 2v1h10V3a2 2 0 0 0-2-2H5zm6 8H5a1 1 0 0 0-1 1v3a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1v-3a1 1 0 0 0-1-1z" />
                    <path
                        d="M0 7a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v3a2 2 0 0 1-2 2h-1v-2a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v2H2a2 2 0 0 1-2-2V7zm2.5 1a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1z" />
                </svg>
                <h4>IMPRIMIR</h4>
            </button>
        </div>

    </div>
    <script src="formato1.js"></script>

    <!-- End Example Code -->
</body>

</html>
